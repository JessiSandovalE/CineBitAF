<section class="contenido">
  <video src="../../../assets/video/Glitch n Glow - Scan Effect - Light Bar Scans - Free Footage Light Layer.mp4"
    class="video" type="video/mp4" loop autoplay> </video>

  <div class="parte1Registro">
    <div class="cuadroSombraRegistro"></div>
    <div class="cuadroRegistro">
      <div class="titleRegistro"><img src="../../../assets/img/botones/titleLogo.png"></div>

      <form class="registro" [formGroup]="registerForm">

        <input type="email" placeholder="ejemplo@gmail.com" class="emailRegistro" #email>
        <small class="error"
          *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched ">Email
          requerido</small>

        <input type="password" placeholder="Contraseña" class="passwordRegistro" #contrasena>
        <small class="error"
          *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched ">Contraseña
          requerida</small>

        <button class="botonLogin" type="submit" (click)="ValidarUsuario(email.value,contrasena.value)">Inicia
          sesión</button>
        <button class="botonRegister" type="submit"><a routerLink="['/registro']"
            routerLinkActive="active">Regístrate</a></button>
      </form>

      <!-- <button class="botonEnviar" (click)="ValidarUsuario(email.value,contrasena.value)"></button> -->
    </div>
  </div>


  <div class="parte2Registro">
    <a routerLink="/Womake/home" routerLinkActive="active" target="_blank">
      <img src="../../../assets/img/botones/botonEmpresa.png">
    </a>
  </div>

</section>
