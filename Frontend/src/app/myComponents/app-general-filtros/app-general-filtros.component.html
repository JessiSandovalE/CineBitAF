<div class="container">


    <header>
        <div class="navbar">
            <div class="logo"><img src="../../../assets/img/botones/titleLogo.png" width="200px" height="60px"></div>

            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Bitlike</a></li>
                </ul>

                <div class="profile">
                    <p>Steffany</p>
                    <img src="../../../assets/img/botones/pop7.jpg" width="40px" height="40px">
                </div>

                <div class="search">
                    <input type="text" placeholder="Buscar.." name="search">
                </div>
            </nav>
        </div>


    </header>

    <section class="contenido">

        <div class="slider">
            <ul>
                <li>
                    <img src="../../../assets/img/slider/slider7.png" width="600px" height="450px" />
                </li>
                <li>
                    <img src="../../../assets/img/slider/slider6.png" width="600px" height="450px" />
                </li>
                <li>
                    <img src="../../../assets/img/slider/slider3.png" width="600px" height="450px" />
                </li>
                <li>
                    <img src="../../../assets/img/slider/slider4.png" width="600px" height="450px" />
                </li>
                <li>
                    <img src="../../../assets/img/slider/slider5.png" width="600px" height="450px" />
                </li>
                <li>
                    <img src="../../../assets/img/slider/slider1.png" width="600px" height="450px" />
                </li>
            </ul>
        </div>



        <div class="filtros">

            <div class="cajita">
                <img src="../../../assets/img/botones/fondoFiltro.png" width="90px" height="80px">
                <select name="Año">
                    <option selected>Año</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            </div>

            <div class="cajita">
                <img src="../../../assets/img/botones/fondoFiltro.png" width="90px" height="80px">
                <select name="Genero">
                    <option selected>Genero</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Anime">Anime</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Mujeres en la historia">Mujeres en la historia</option>
                </select>
            </div>

            <div class="cajita">
                <img src="../../../assets/img/botones/fondoFiltro.png" width="90px" height="80px">
                <select name="Estado">
                    <option selected>Estado</option>
                    <option value="Finalizada">Finalizada</option>
                    <option value="En proceso">En proceso</option>
                </select>
            </div>

            <div class="cajita">
                <img src="../../../assets/img/botones/fondoFiltro.png" width="90px" height="80px">
                <select name="Tipo">
                    <option selected>Genero</option>
                    <option value="Pelicular">Pelicula</option>
                    <option value="Serie">Serie</option>
                </select>
            </div>

            <div class="cajita">
                <img src="../../../assets/img/botones/fondoFiltro.png" width="90px" height="80px">
                <select name="Pais">
                    <option selected>Pais</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Inglaterra">Inglaterra</option>
                </select>
            </div>
        </div>



        <div class="contenedorGeneral">

            <div class="mov" *ngFor="let genero of slide">
                <div class="card">
                    <div class="imgBx">
                        <a routerLink={{genero.url}}><img width="200px" height="300px" [src]="genero.img" /> </a>
                    </div>
                    <div class="details">
                        <h3>Las Chicas del Cable</h3>
                    </div>
                </div>
            </div>

        </div>


    </section>


    <footer>
        <hr>
        <div class="redes">
            <a href="" target="_blank"><img src="../../../assets/img/botones/iconFacebook.png" width="30px"
                    height="30px"></a>
            <a href="" target="_blank"><img src="../../../assets/img/botones/iconTwitter.png" width="30px"
                    height="30px"></a>
            <a href="" target="_blank"><img src="../../../assets/img/botones/iconYoutube.png" width="30px"
                    height="30px"></a>
        </div>

        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </footer>
</div>
