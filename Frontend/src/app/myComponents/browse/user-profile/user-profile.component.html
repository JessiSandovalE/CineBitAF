<div class="perfil">

    <div class="parte1">
        <p>PERFIL</p>
        <div class="imgPerfil">
            <div class="sombraImgPerfil"></div>
            <div class="imgAvatar"> <a [routerLink]="['/browse/userAvatar']" routerLinkActive="active">
                <img id="profileImg" src="" width="152px" height="152px"></a></div>
        </div>
        <img src="../../../assets/img/botones/fondoImgPerfil.png" width="400px" height="400px">
        <div class="contenedorEliminar">
            <button class="eliminar">ELIMINAR CUENTA</button>
        </div>
    </div>


    <div class="parte2">

        <div class="botonCerrarSesion">
            <p>Cerrar sesión</p>
        </div>

        <div class="datos">
            <div class="datoName">
                <div class="red">NOMBRE USUARIO</div>
                <p>Steffany</p>
            </div>

            <div class="datoPassword">
                <div class="red">CONTRASEÑA</div>
                <P> . . . </P>
            </div>

            <div class="Ojitocuadro" id="password" type="password" (click)="mostrarContrasena()"><img
                    src="../../../../assets/img/botones/ojitoGris.png" width="60px" height="50px"></div>

            <div class="datoEmail">
                <div class="red">EMAIL</div>
                <P>ejmplo@gmail.com</P>
            </div>
        </div>


        <div class="botonEditar">
            <a routerLink="/browse/editUser" routerLinkActive="active">
                <div class="imgFondoEditar"><img src="../../../assets/img/botones/rayasAzulesBoton.png" width="200px"
                        height="100px"></div>
                <div class="textoEditar">Cambiar datos</div>
            </a>
       </div> 
    </div>
</div>
