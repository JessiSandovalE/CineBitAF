<div class="encabezado">
    <img src="../../../../assets/img/botones/logoBitlLike.png" width="150px">
</div>


<div class="contenidoPelis">
    <div class="mov" *ngFor='let pelicula of listaDePeliculas'>
        <div class="card">
            <div class="imgBx">
                <a><img width="200px" height="300px" [src]="pelicula.poster_path" (click)="Componente(pelicula)" /> </a>
            </div>
            <div class="details">
                <div class="botones">
                    <img class="botonQuitar" src="../../../assets/img/botones/botonQuitarPeli.png"
                        (click)="dislike(pelicula)" width="50px" height="50px">
                </div>
                <h3>{{pelicula.title}}</h3>
            </div>
        </div>
    </div>
</div>
